<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    />
    <link

  <body>

        >
        <button
          class="navbar-toggler no-outline me-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fa-solid fa-bars fa-2xl text-white fs-60"></i>
          <!-- This is the hamburger icon -->
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link ms-3 text-white fw-bold me-3 active"
                aria-current="page"

                >home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3 text-white fw-bold me-3" href="#">shop</a>
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3 text-white fw-bold me-3" href="#"

              >
            </li>
            <li class="nav-item">
              <a class="nav-link ms-3 text-white fw-bold me-3" href="#"

              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="search-wrapper d-flex align-items-center mt-3 container w-100">
      <label
        for="search"
        class="d-flex z-1 position-absolute align-items-center"
      >
        <i class="fa-solid fa-magnifying-glass me-2 search-icon"></i>
        <span class="align-items-center fw-bold fs-5">search</span>
      </label>
      <input
        type="text"
        class="form-control rounded-pill w-100 search"
        id="search"
      />
    </div>
    <div id="carouselExampleIndicators" class="carousel slide">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/cereal-killer-pt2-printed-oversized-tee-printed-oversized-tees-in-your-shoe-225786.jpg" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/cereal-killer-pt2-printed-oversized-tee-printed-oversized-tees-in-your-shoe-427342.webp" class="d-block w-100" alt="...">
    </div>
    <div class="carousel-item">
      <img src="images/cereal-killer-pt2-printed-oversized-tee-printed-oversized-tees-in-your-shoe-440659.jpg" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
